<html xmlns="http://www.w3.org/1999/xhtml">

<title>Calculator</title>

<script type="text/javascript">
 var winPop;
 
 <!-- Define  function to open new window with particulat size and color and send the parent data to child window -->
 
      function OpenWindow(val){
        winPop = window.open("testPop.html","winPop","height=100px width=200px,left=650,top=250,screenX=650,screenY=250");
		var dat = val;
		setTimeout("SendToChild('" + dat + "')",10);
      }
	  function SendToChild(data){
        winPop.document.formPop.textPop.value = data;
		winPop.focus();
	 }

</script>
</head>
